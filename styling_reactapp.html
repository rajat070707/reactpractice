<body>

                    backgroundColor: "#FFDE00",
                    color: "#333",
                    display: "inline-block",

                    textAlign: "center"
                };
                return(
                    <div style={letterStyle}>
                        {this.props.children}
                     </div>   
                );
            }
        }

        ReactDOM.render(
            <div>
                <Letter>B</Letter>
                <Letter>H</Letter>
                <Letter>A</Letter>

            </div>,  
            destination
